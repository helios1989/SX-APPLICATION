<div class="member-container flex-100">
    <form [formGroup]="appForm">
        <div class="service-date flex-100  rp-container">
            <mat-label class="search-label">Service Date</mat-label>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="serviceDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row error" *ngIf="(serviceDate.touched || serviceDate.dirty) && serviceDate.invalid && serviceDate.errors">
            <div class="col-sm-4 p-2">
            </div>
            <div class="col-sm-8 align-self-end">
              <span id="serviceDateError" *ngIf="serviceDate.errors.required">Please provide a Value</span>
            </div>
        </div>

        <div class="search-using flex-100 rp-container">
            <div class="policy-number flex-100 ">
                <label>Policy Number</label>
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput type="number" formControlName="policyNumber" placeholder="Policy Number">
                </mat-form-field>
            </div>
            <div class="row error" *ngIf="(policyNumber.touched || policyNumber.dirty) && policyNumber.invalid && policyNumber.errors">
                <div class="col-sm-4 p-2">
                </div>
                <div class="col-sm-8 align-self-end">
                  <span id="policyNumberError" *ngIf="policyNumber.errors.required">Please provide a value.</span>
                </div>
            </div>
            <div class="member-card-number flex-100">
                <label>Member Card Number</label>
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput type="number" formControlName="memberCardNumber" placeholder="Member card number">
                </mat-form-field>
            </div>
        </div>
        <div class="flex-row">
            <button mat-raised-button color="primary" id="search" (click)="search()">Search</button>
            <button mat-raised-button color="warn" id="reset" (click)="reset()" type="reset">Reset</button>
        </div>
    </form>
 </div>
